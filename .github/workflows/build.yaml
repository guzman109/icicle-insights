name: build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  linux:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build git pkg-config \
            clang-18 lld-18 \
            libc++-18-dev libc++abi-18-dev \
            curl ca-certificates \
            meson
          sudo ln -sf /usr/bin/clang-18 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-18 /usr/bin/clang++
          clang++-18 --version

      - name: Install Conan
        uses: conan-io/setup-conan@v1
        with:
          use_venv: true

      - name: Conan install
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          conan install . \
            --build=missing \
            -s build_type=Release \
            -s compiler=clang \
            -s compiler.version=18 \
            -s compiler.libcxx=libc++ \
            -s compiler.cppstd=23 \
            -of build

      - name: Configure (CMake + Conan toolchain)
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake

      - name: Build
        run: |
          cmake --build build

      - name: Smoke check (print deps)
        run: |
          file build/icicle-insights || true
          ldd build/icicle-insights || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: icicle-insights-linux-amd64
          path: |
            build/icicle-insights
            data/**
          if-no-files-found: error

  docker:
    if: github.event_name != 'pull_request'
    needs: [linux]
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: icicle-insights-linux-amd64
          path: dist

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/icicle-ai/insights:latest
            ghcr.io/icicle-ai/insights:${{ github.sha }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux]
    runs-on: ubuntu-24.04

    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: icicle-insights-linux-amd64
          path: dist

      - name: Create tarball
        run: tar -czf icicle-insights-linux-amd64.tar.gz -C dist .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: icicle-insights-linux-amd64.tar.gz
